<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moda MX – Essentials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
      color: #111111;
      line-height: 1.5;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #ffffff;
      border-bottom: 1px solid #eeeeee;
      z-index: 100;
    }

    nav {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      color: #000;
    }

    .hamburger {
      display: none;
      font-size: 1.6rem;
      background: none;
      border: none;
      color: #222;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 1.8rem;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .nav-links a:hover {
      color: #000;
    }

    .cart {
      font-size: 1.3rem;
      color: #222;
    }

    main {
      padding-top: 70px;
    }

    .hero {
      min-height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 5rem 5% 4rem;
      background: #f8f8f8;
    }

    .hero-content {
      max-width: 720px;
    }

    .hero h1 {
      font-size: clamp(1.8rem, 6vw, 2.6rem);
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: clamp(1rem, 4vw, 1.15rem);
      color: #555;
      margin-bottom: 1.8rem;
    }

    .btn {
      display: inline-block;
      padding: 0.9rem 2rem;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.03em;
      transition: background 0.25s;
    }

    .btn:hover,
    .btn:focus {
      background: #222;
    }

    .filters {
      max-width: 1400px;
      margin: 1.5rem auto;
      padding: 0 5%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .search-container {
      width: 100%;
    }

    #searchInput {
      width: 100%;
      padding: 0.9rem 1.2rem;
      border: 1px solid #ddd;
      font-size: 1rem;
      background: #fff;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .category-btn {
      padding: 0.7rem 1.3rem;
      border: 1px solid #ddd;
      background: transparent;
      cursor: pointer;
      font-size: 0.92rem;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .category-btn.active,
    .category-btn:hover,
    .category-btn:focus {
      background: #f0f0f0;
      border-color: #aaa;
    }

    .container {
      max-width: 1400px;
      margin: 1rem auto 4rem;
      padding: 0 5%;
    }

    h2 {
      font-size: clamp(1.5rem, 5vw, 1.8rem);
      font-weight: 400;
      text-align: center;
      margin-bottom: 2.5rem;
      color: #222;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2.5rem 1.8rem;
    }

    .product {
      text-align: center;
    }

    .product a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .product img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-size: 1.05rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.05rem;
      color: #444;
      margin-bottom: 1rem;
    }

    .no-results {
      text-align: center;
      font-size: 1.15rem;
      color: #777;
      padding: 4rem 1rem;
    }

   
/* Tarjeta fija minimalista con título y precio centrado - solo móvil */
.oferta-fixed {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #ffffff;
  z-index: 90;
  padding: 8px 4% 10px;
  text-align: center;
  font-family: system-ui, -apple-system, sans-serif;
}

.oferta-fixed .titulo {
  font-size: 0.85rem;
  font-weight: 500;
  color: #d32f2f; /* rojo sutil */
  margin-bottom: 6px;
  letter-spacing: 0.5px;
}

.oferta-fixed .contenido {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.oferta-fixed .foto {
  flex: 0 0 42px;
  height: 42px;
  overflow: hidden;
  border-radius: 4px;
}

.oferta-fixed .foto img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.oferta-fixed .precio {
  font-size: 1.25rem;
  font-weight: 500;
  color: #111111;
}

/* Solo visible en móvil */
@media (max-width: 768px) {
  .oferta-fixed {
    display: block;
  }
}
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">Moda MX</div>

      <div class="nav-links" id="navLinks">
        <a href="#">Mujer</a>
        <a href="#">Hombre</a>
        <a href="#">Novedades</a>
      </div>

      <button class="hamburger" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
      </button>

      <div class="cart">
        <i class="far fa-bag-shopping"></i>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Prendas esenciales</h1>
        <p>Calidad simple. Diseños atemporales.<br></p>
        <a href="#productos" class="btn">Ver colección</a>
      </div>
    </section>

    <div class="filters">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar productos...">
      </div>
      <div class="categories" id="categories"></div>
    </div>

    <div class="container" id="productos">
      <h2>Colección actual</h2>
      <div class="products" id="productsGrid"></div>
      <div id="noResults" class="no-results" style="display:none;">No se encontraron productos</div>
    </div>
  </main>

 <!-- Tarjeta fija ultra-minimalista con "Oferta del día" arriba -->
<div class="oferta-fixed" id="ofertaFixed">
  <a href="#" id="ofertaLink">
    <div class="contenido">
      <div class="foto">
        <img id="ofertaImg" src="" alt="">
      </div>
      
      <div class="info">
        <div class="titulo">Oferta del día</div>
        <div class="precio" id="ofertaPrecio"></div>
      </div>
      
      <!-- Espacio vacío a la derecha para balance visual -->
      <div style="width: 40px;"></div>
    </div>
  </a>
</div>
  <script>
    // ── Menú hamburguesa ────────────────────────────────
    const hamburger = document.getElementById('hamburgerBtn');
    const navLinks = document.getElementById('navLinks');

    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.innerHTML = navLinks.classList.contains('active')
        ? '<i class="fas fa-times"></i>'
        : '<i class="fas fa-bars"></i>';
    });

    navLinks.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        navLinks.classList.remove('active');
        hamburger.innerHTML = '<i class="fas fa-bars"></i>';
      });
    });

    document.addEventListener('click', (e) => {
      if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
        navLinks.classList.remove('active');
        hamburger.innerHTML = '<i class="fas fa-bars"></i>';
      }
    });

    // ── Resto del script (productos, búsqueda, categorías, oferta) ──
    let allProducts = [];
    let currentCategory = 'Todos';

    fetch('productos.json')
      .then(response => {
        if (!response.ok) throw new Error('No se pudo cargar productos.json');
        return response.json();
      })
      .then(products => {
        allProducts = products;
        renderProducts(products);
        generateCategories(products);
        renderOfertaDelDia(products);
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('productsGrid').innerHTML = '<p style="text-align:center; color:#777;">Error al cargar productos</p>';
      });

    function generateCategories(products) {
      const categoriesDiv = document.getElementById('categories');
      const uniqueCategories = ['Todos', ...new Set(products.map(p => p.category))];
      
      uniqueCategories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        btn.textContent = cat;
        if (cat === 'Todos') btn.classList.add('active');
        
        btn.onclick = () => {
          document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = cat;
          filterAndRender();
        };
        categoriesDiv.appendChild(btn);
      });
    }

    function renderProducts(productsToShow) {
      const grid = document.getElementById('productsGrid');
      const noResults = document.getElementById('noResults');
      grid.innerHTML = '';

      if (productsToShow.length === 0) {
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';

      productsToShow.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <a href="producto.html?id=${product.id}">
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <div class="price">${product.price} ${product.currency || 'MXN'}</div>
          </a>
        `;
        grid.appendChild(div);
      });
    }

    function filterAndRender() {
      let filtered = allProducts;

      if (currentCategory !== 'Todos') {
        filtered = filtered.filter(p => p.category === currentCategory);
      }

      const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
      if (searchTerm) {
        filtered = filtered.filter(p => 
          p.name.toLowerCase().includes(searchTerm) ||
          p.description.toLowerCase().includes(searchTerm) ||
          (p.category && p.category.toLowerCase().includes(searchTerm))
        );
      }

      renderProducts(filtered);
    }

    document.getElementById('searchInput').addEventListener('input', filterAndRender);

   // Nueva función: Renderizar oferta del día como tarjeta
// Función: Renderizar oferta fija en bottom (solo foto + precio)
function renderOfertaDelDia(products) {
  // Elige producto featured o el primero disponible
  const ofertaProduct = products.find(p => p.featured) || products[0];
  if (!ofertaProduct) return;

  const link = document.getElementById('ofertaLink');
  const img = document.getElementById('ofertaImg');
  const precio = document.getElementById('ofertaPrecio');

  link.href = `producto.html?id=${ofertaProduct.id}`;
  img.src = ofertaProduct.image;
  img.alt = ofertaProduct.name;
  precio.textContent = `${ofertaProduct.price} ${ofertaProduct.currency || 'MXN'}`;
}
  </script>

</body>
</html>
